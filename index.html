<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=AR+One+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
</head>
<body>
    <h1>SKETCH</h1>
    <div id="container">
        <div id="options">
            <input id="color-selector" type="color" onchange="getSelectedColor()">
            <div id="box-size">
                <button onclick="changeBoxes(8)">8x8</button>
                <button onclick="changeBoxes(16)">16x16</button>
                <button onclick="changeBoxes(32)">32x32</button>
            </div>
            <button onclick="changeGridLines()">HIDE GRID LINES</button>
            <button onclick="reset()">Reset</button>
            <button onclick="erase()">Eraser</button>
            <select>
                <option>hover</option>
                <option>click</option>
            </select>
            <button onclick="activateRainbowMode()">Rainbow mode</button>
            <button onclick="activateGrayScale()">Gray Scale</button>
        </div>
        <div id="sketch-box"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
